<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesticide Shop Admin</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e0f2fe, #f3e8ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #1e293b;
    }

    .top-buttons {
      position: absolute;
      top: 25px;
      left: 25px;
      display: flex;
      gap: 15px;
    }

    .nav-btn {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 40px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      transform: translateY(-3px);
    }

    h1 {
      text-align: center;
      margin-top: 80px;
      font-size: 32px;
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 900px;
      margin-bottom: 50px;
    }

    .add-section,
    .table-section {
      width: 100%;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 14px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #22c55e, #16a34a);
    }

    .search-bar {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
    }

    td img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin: 2px;
    }

    .edit-btn {
      background-color: #3b82f6;
    }

    .delete-btn {
      background-color: #ef4444;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .modal-close {
      background: #ef4444;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      float: right;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="top-buttons">
    <button class="nav-btn" onclick="location.href='index.html'">üè† Home</button>
    <button class="nav-btn" onclick="location.href='Products.html'">Products</button>
  </div>

  <h1>üåø Add / Manage Pesticides üåø</h1>

  <div class="dashboard">

    <!-- Add Product Section -->
    <div class="add-section">
      <h2>‚ûï Add New Product</h2>
      <input type="text" id="productName" placeholder="Product Name">
      <input type="text" id="hsnCode" placeholder="HSN / SAC Code">
      <input type="number" id="rateInclTax" placeholder="Rate (Incl. Tax)">
      <input type="number" id="ratePerPiece" placeholder="Rate per Piece">
      <input type="text" id="packOf" placeholder="Pack of (e.g. 1, 2, 5)">
      <p><b>Product Image:</b></p>
      <input type="text" id="productImageUrl" placeholder="Image URL (optional)">
      <input type="file" id="productImageFile" accept="image/*">
      <button onclick="addProduct()">Add Product</button>
    </div>

    <!-- Product Table -->
    <div class="table-section">
      <h2>üì¶ Added Products</h2>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by product name..." onkeyup="searchProduct()">
      </div>

      <table id="productTable">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>HSN</th>
            <th>Rate (Incl. Tax)</th>
            <th>Rate per Pc</th>
            <th>Pack</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">‚úñ</button>
      <h3>Edit Product</h3>
      <input type="text" id="editName" placeholder="Product Name">
      <input type="text" id="editHsn" placeholder="HSN / SAC Code">
      <input type="number" id="editRateIncl" placeholder="Rate (Incl. Tax)">
      <input type="number" id="editRatePc" placeholder="Rate per Piece">
      <input type="text" id="editPack" placeholder="Pack Of">
      <input type="text" id="editImage" placeholder="Image URL">
      <button onclick="saveEdit()">Save Changes</button>
    </div>
  </div>

  <script>
    let editIndex = -1;
    document.addEventListener("DOMContentLoaded", displayProducts);

    function addProduct() {
      const name = productName.value.trim();
      const hsn = hsnCode.value.trim();
      const rateIncl = rateInclTax.value.trim();
      const ratePc = ratePerPiece.value.trim();
      const pack = packOf.value.trim();
      const imageUrl = productImageUrl.value.trim();
      const imageFile = productImageFile.files[0];

      if (!name || !ratePc) {
        alert("‚ö†Ô∏è Please fill all required fields!");
        return;
      }

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = e => saveProduct(name, hsn, rateIncl, ratePc, pack, e.target.result);
        reader.readAsDataURL(imageFile);
      } else {
        saveProduct(name, hsn, rateIncl, ratePc, pack, imageUrl || "");
      }
    }

    function saveProduct(name, hsn, rateIncl, ratePc, pack, image) {
      const products = JSON.parse(localStorage.getItem("products")) || [];
      products.push({ name, hsn, rateIncl, ratePc, pack, image });
      localStorage.setItem("products", JSON.stringify(products));
      clearForm();
      displayProducts();
      alert("‚úÖ Product added!");
    }

    function displayProducts() {
      const products = JSON.parse(localStorage.getItem("products")) || [];
      const tbody = document.querySelector("#productTable tbody");
      tbody.innerHTML = "";

      products.forEach((p, index) => {
        tbody.innerHTML += `
          <tr>
            <td><img src="${p.image}" alt="Product"></td>
            <td>${p.name}</td>
            <td>${p.hsn || "-"}</td>
            <td>${p.rateIncl || "-"}</td>
            <td>${p.ratePc || "-"}</td>
            <td>${p.pack || "-"}</td>
            <td>
              <button class="action-btn edit-btn" onclick="openEdit(${index})">Edit</button>
              <button class="action-btn delete-btn" onclick="deleteProduct(${index})">Delete</button>
            </td>
          </tr>`;
      });
    }

    function deleteProduct(index) {
      const products = JSON.parse(localStorage.getItem("products")) || [];
      if (confirm("üóëÔ∏è Delete this product?")) {
        products.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(products));
        displayProducts();
      }
    }

    function openEdit(index) {
      const products = JSON.parse(localStorage.getItem("products")) || [];
      const p = products[index];
      editIndex = index;

      editName.value = p.name;
      editHsn.value = p.hsn;
      editRateIncl.value = p.rateIncl;
      editRatePc.value = p.ratePc;
      editPack.value = p.pack;
      editImage.value = p.image;

      document.getElementById("editModal").style.display = "flex";
    }

    function saveEdit() {
      const products = JSON.parse(localStorage.getItem("products")) || [];
      products[editIndex] = {
        name: editName.value.trim(),
        hsn: editHsn.value.trim(),
        rateIncl: editRateIncl.value.trim(),
        ratePc: editRatePc.value.trim(),
        pack: editPack.value.trim(),
        image: editImage.value.trim()
      };
      localStorage.setItem("products", JSON.stringify(products));
      displayProducts();
      closeModal();
      alert("‚úÖ Product updated!");
    }

    function closeModal() {
      document.getElementById("editModal").style.display = "none";
    }

    function clearForm() {
      productName.value = "";
      hsnCode.value = "";
      rateInclTax.value = "";
      ratePerPiece.value = "";
      packOf.value = "";
      productImageUrl.value = "";
      productImageFile.value = "";
    }

    function searchProduct() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#productTable tbody tr");

      rows.forEach(row => {
        const name = row.cells[1].textContent.toLowerCase();
        row.style.display = name.includes(input) ? "" : "none";
      });
    }
  </script>
</body>

</html>
